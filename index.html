<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelara Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center bg-black text-white">
    <div class="text-center">
      <h1 class="text-5xl font-bold mb-4">Welcome to Zelara</h1>
      <p class="text-xl">Your style, your story.</p>
    </div>
  </section>

  <!-- Collection Section -->
  <section class="bg-gray-100 py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Our Collection</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- T-Shirt Item -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="zelara-tshirt1.png" alt="Zelara T-Shirt" class="w-full h-96 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Zelara T-Shirt</h3>
            <p class="text-gray-700 text-base mb-4">Premium cotton T-shirt with bold and unique style.</p>
            <span class="text-green-600 text-lg font-bold">Rs. 1999</span>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-6">
    <p>&copy; 2025 Zelara. All rights reserved.</p>
  </footer>

</body>
</html>
